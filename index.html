<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/css/fontello.css">
    <script src="rpssource.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header"> <h1> Rock Paper Scissors!</h1> </div>

    <span class ="round-info"> Make your choice to start a round! </span>  

    <div class ="round-display"> 

        <div class="score" id="score-player"> 0 </div>

        <div class="choice-display" id="player-display">
            <i class="icon-hand-grab-o icon"> </i>
        </div> 


        <div class="choice-display" id="computer-display">
            <i class="icon-hand-grab-o icon"> </i>
        </div> 

        <div class="score" id="score-computer"> 0 </div>

    </div>

    <div class="choice-container">

        <div data-number="0" class="choice" role="button">
            <i class="icon-hand-grab-o icon"> </i>
        </div>

        <div data-number="1" class="choice" role="button">
            <i class="icon-hand-paper-o icon"> </i>
        </div>

        <div data-number="2" class="choice" role="button">
            <i class="icon-hand-scissors-o icon"> </i>
        </div>

    </div>

</body>
</html>
